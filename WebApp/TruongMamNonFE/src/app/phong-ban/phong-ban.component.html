<p-toast></p-toast>
<p-progressBar
  *ngIf="loading"
  mode="indeterminate"
  [style]="{ height: '6px' }"
></p-progressBar>
<p style="font-size: 200%" *ngIf="loading">Đang tải dữ liệu...</p>
<div class="card" *ngIf="!loading">
  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        label="Thêm"
        icon="pi pi-plus"
        class="p-button-success mr-2"
        (click)="openNew()"
      ></button>
      <button
        pButton
        pRipple
        label="Tải lại"
        icon="pi pi-refresh"
        class="p-button-primary mr-2"
        (click)="getPhongBans()"
      ></button>
    </ng-template>

    <ng-template pTemplate="right">
      <p-fileUpload
        mode="basic"
        accept="image/*"
        [maxFileSize]="1000000"
        label="Nhập file"
        chooseLabel="Nhập file"
        class="p-mr-2 p-d-inline-block"
      ></p-fileUpload>
      <button
        pButton
        pRipple
        label="Xuất file"
        icon="pi pi-file-export"
        class="p-button-help ml-2"
      ></button>
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="phongBans"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="['maPhongBan', 'tenPhongBan']"
    [tableStyle]="{ 'min-width': '75rem' }"
    [rowHover]="true"
    dataKey="maPhongBan"
    currentPageReportTemplate="Hiển thị {first} đến {last} trong {totalRecords} mục"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h3 class="m-0">Danh sách phòng ban</h3>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal($any($event.target).value, 'contains')"
            placeholder="Tìm kiếm..."
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="tenPhongBan" style="min-width: 15rem">
          Tên phòng ban <p-sortIcon field="tenPhongBan"></p-sortIcon>
        </th>
        <th pSortableColumn="ghiChu" style="min-width: 10rem">
          Ghi Chú <p-sortIcon field="ghiChu"></p-sortIcon>
        </th>
        <th style="min-width: 5rem"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-phongBan>
      <tr>
        <td>{{ phongBan.tenPhongBan }}</td>
        <td>{{ phongBan.ghiChu }}</td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-success mr-2"
            (click)="editPhongBan(phongBan)"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-warning"
            (click)="deletePhongBan(phongBan)"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        Tổng cộng có {{ phongBans ? phongBans.length : 0 }} mục.
      </div>
    </ng-template>
  </p-table>
</div>

<p-dialog
  [(visible)]="phongBanDialog"
  [style]="{ width: '550px' }"
  header="Chi tiết danh mục thực đơn"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <div class="field">
      <label for="tenPhongBan">Tên phòng ban</label>
      <input
        type="text"
        pInputText
        id="tenPhongBan"
        [(ngModel)]="phongBan.tenPhongBan"
        required
        autofocus
      />
      <small class="p-error" *ngIf="submitted && !phongBan.tenPhongBan"
        >Tên phòng ban không được để trống</small
      >
    </div>
    <div class="field">
      <label for="ghiChu">Ghi Chú</label>
      <textarea
        id="ghiChu"
        pInputTextarea
        [(ngModel)]="phongBan.ghiChu"
        rows="3"
        cols="20"
      ></textarea>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Hủy"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog()"
    ></button>
    <button
      pButton
      pRipple
      label="Lưu"
      icon="pi pi-check"
      class="p-button-text"
      (click)="savePhongBan()"
    ></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
